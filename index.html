<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Wish</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400&display=swap');

        :root {
            /* Palette */
            --bg-color: #f5f0eb;
            --text-color: #3d2817;
            --cake-base: #6b4423;
            /* Chocolate Sponge */
            --cream: #e8d5c4;
            --frosting: #8b6f47;
            /* Light Chocolate outer frosting */
            --drip-chocolate: #3d2817;
            /* Dark Chocolate drips */
            --candle-wax: #ffd700;
            --flame: #ffad33;
            --sprinkle-1: #ff6b9d;
            --sprinkle-2: #ffd700;
            --sprinkle-3: #ff8c42;
            --sprinkle-4: #ff4757;
            --stand-color: #d4c4b0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            overflow-x: hidden;
            max-width: 100%;
        }

        body {
            background-color: var(--bg-color);
            height: 100vh;
            max-width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            transition: background-color 1s ease;
            padding: 20px;
        }

        /* --- UI Elements --- */
        #start-btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            background: var(--frosting);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Playfair Display', serif;
            letter-spacing: 1px;
            box-shadow: 0 10px 20px rgba(255, 154, 162, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
            z-index: 100;
            position: absolute;
        }

        #start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 25px rgba(255, 154, 162, 0.4);
        }

        .text-container {
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease;
            z-index: 50;
            width: 90%;
            max-width: 600px;
            margin-bottom: 40px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: var(--text-color);
            margin-bottom: 10px;
        }

        p.date {
            font-size: 0.9rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
        }

        p.message {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #666;
            min-height: 3em;
            transition: opacity 0.3s ease;
        }



        /* --- The Cake Stage --- */
        .cake-stage {
            position: relative;
            width: 300px;
            height: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            perspective: 1000px;
        }

        .cake-stand {
            width: 240px;
            height: 15px;
            background-color: var(--stand-color);
            border-radius: 20px;
            position: relative;
            z-index: 5;
            opacity: 0;
            transform: scaleX(0);
            transition: all 0.5s ease;
        }

        .layer {
            width: 200px;
            height: 45px;
            background-color: var(--cake-base);
            border-radius: 10px;
            position: relative;
            opacity: 0;
            transform: translateY(-100vh);
            box-shadow: inset 0 -5px 10px rgba(0, 0, 0, 0.05);
            z-index: 10;
        }

        .cream {
            width: 190px;
            height: 8px;
            background-color: var(--cream);
            border-radius: 5px;
            opacity: 0;
            transform: translateY(-100vh);
            z-index: 9;
        }

        .frosting-coating {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 210px;
            height: 0;
            background-color: var(--frosting);
            border-radius: 15px 15px 5px 5px;
            z-index: 20;
            transition: height 1.5s cubic-bezier(0.65, 0, 0.35, 1);
            overflow: visible;
            box-shadow: 0 10px 30px rgba(74, 44, 26, 0.3);
        }

        /* Chocolate Drips - More Realistic */
        .drip {
            position: absolute;
            background: linear-gradient(to bottom, var(--drip-chocolate) 0%, var(--drip-chocolate) 85%, rgba(61, 40, 23, 0.8) 100%);
            z-index: 19;
            opacity: 0;
            transition: opacity 0.8s ease 2s;
        }

        .drip-1 {
            width: 12px;
            height: 55px;
            left: 8%;
            top: -2px;
            border-radius: 0 0 40% 60%;
        }

        .drip-2 {
            width: 14px;
            height: 72px;
            left: 22%;
            top: -2px;
            border-radius: 0 0 50% 50%;
        }

        .drip-3 {
            width: 10px;
            height: 48px;
            left: 38%;
            top: -2px;
            border-radius: 0 0 45% 55%;
        }

        .drip-4 {
            width: 13px;
            height: 65px;
            left: 52%;
            top: -2px;
            border-radius: 0 0 60% 40%;
        }

        .drip-5 {
            width: 11px;
            height: 52px;
            left: 68%;
            top: -2px;
            border-radius: 0 0 50% 50%;
        }

        .drip-6 {
            width: 15px;
            height: 68px;
            left: 82%;
            top: -2px;
            border-radius: 0 0 55% 45%;
        }

        .drip-7 {
            width: 9px;
            height: 42px;
            left: 94%;
            top: -2px;
            border-radius: 0 0 50% 50%;
        }

        .piping {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 15px;
            display: flex;
            justify-content: space-around;
            z-index: 21;
        }

        .swirl {
            width: 20px;
            height: 20px;
            background-color: var(--cream);
            border-radius: 50%;
            margin-top: -10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .sprinkles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease 1s;
            pointer-events: none;
        }

        .sprinkle {
            position: absolute;
            width: 4px;
            height: 10px;
            border-radius: 2px;
        }

        /* --- CANDLES --- */
        .candles-container {
            position: absolute;
            bottom: 168px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            z-index: 30;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .candle {
            width: 10px;
            height: 35px;
            background: repeating-linear-gradient(45deg, var(--cream), var(--cream) 5px, var(--frosting) 5px, var(--frosting) 10px);
            border-radius: 4px;
            position: relative;
            transform: scaleY(0);
            transform-origin: bottom;
            transition: transform 0.5s ease-out;
        }

        /* --- SIDE DECORATIONS REMOVED --- */

        .flame {
            width: 10px;
            height: 18px;
            background-color: var(--flame);
            border-radius: 50% 50% 20% 20%;
            position: absolute;
            top: -22px;
            left: 0;
            opacity: 0;
            transform: scale(0);
            box-shadow: 0 0 10px var(--flame), 0 0 20px var(--flame);
            animation: flicker 1.2s infinite alternate;
        }

        /* --- Balloons Everywhere --- */
        .balloon {
            position: absolute;
            bottom: -100px;
            width: 45px;
            height: 55px;
            border-radius: 50%;
            z-index: 1;
            opacity: 0.9;
            will-change: transform;
        }

        .balloon::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            width: 1px;
            height: 30px;
            background: rgba(0, 0, 0, 0.1);
        }

        /* --- Animations --- */
        @keyframes dropToBottom {
            0% {
                transform: translateY(-100vh);
                opacity: 0;
            }

            60% {
                transform: translateY(10px);
                opacity: 1;
            }

            80% {
                transform: translateY(-5px);
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes flicker {
            0% {
                transform: scale(1) rotate(-1deg);
                opacity: 1;
            }

            50% {
                transform: scale(1.1) rotate(2deg);
                opacity: 0.8;
            }

            100% {
                transform: scale(1) rotate(-1deg);
                opacity: 1;
            }
        }

        .animate-drop {
            animation: dropToBottom 0.6s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        }

        .visible {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }

            .cake-stage {
                transform: scale(0.7);
                height: 190px;
                max-width: 100%;
            }

            .text-container {
                margin-bottom: 20px;
                width: 95%;
            }

            #start-btn {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }

        @media (max-width: 400px) {
            h1 {
                font-size: 1.5rem;
            }

            p.message {
                font-size: 1rem;
            }

            .cake-stage {
                transform: scale(0.6);
                height: 170px;
            }

            #start-btn {
                padding: 10px 25px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>

    <script id="birthday-data" type="application/json">
        {
            "name": "Tariq Bhai",
            "date": "2 / Feb / 2026",
            "title": "Happy Birthday!",
            "message": "Wishing you a day filled with sweetness, laughter, and majestic moments. May this year bring you closer to your dreams."
        }
    </script>

    <button id="start-btn">Open Surprise</button>

    <div class="text-container" id="text-card">
        <h1 id="b-title"></h1>
        <p class="date" id="b-date"></p>
        <div id="message-wrapper">
            <p class="message" id="b-msg"></p>
        </div>

    </div>

    <div class="cake-stage" id="cake-stage" style="display:none;">
        <div class="candles-container" id="candles">
            <div class="candle">
                <div class="flame"></div>
            </div>
            <div class="candle">
                <div class="flame"></div>
            </div>
            <div class="candle">
                <div class="flame"></div>
            </div>
        </div>

        <div class="frosting-coating" id="coating">
            <div class="drip drip-1"></div>
            <div class="drip drip-2"></div>
            <div class="drip drip-3"></div>
            <div class="drip drip-4"></div>
            <div class="drip drip-5"></div>
            <div class="drip drip-6"></div>
            <div class="drip drip-7"></div>
            <div class="piping">
                <div class="swirl"></div>
                <div class="swirl"></div>
                <div class="swirl"></div>
                <div class="swirl"></div>
                <div class="swirl"></div>
            </div>
            <div class="sprinkles" id="sprinkles-box"></div>
        </div>

        <div class="layer" id="layer-3"></div>
        <div class="cream" id="cream-2"></div>
        <div class="layer" id="layer-2"></div>
        <div class="cream" id="cream-1"></div>
        <div class="layer" id="layer-1"></div>



        <div class="cake-stand" id="stand"></div>
    </div>

    <script>
        const data = JSON.parse(document.getElementById('birthday-data').textContent);
        document.getElementById('b-title').textContent = `${data.title} ${data.name}`;
        document.getElementById('b-date').textContent = data.date;
        document.getElementById('b-msg').textContent = data.message;

        const sprinkleBox = document.getElementById('sprinkles-box');
        const sColors = ['var(--sprinkle-1)', 'var(--sprinkle-2)', 'var(--sprinkle-3)', 'var(--sprinkle-4)'];
        for (let i = 0; i < 40; i++) {
            const s = document.createElement('div');
            s.className = 'sprinkle';
            s.style.left = Math.random() * 90 + 5 + '%';
            s.style.top = Math.random() * 80 + 10 + '%';
            s.style.backgroundColor = sColors[Math.floor(Math.random() * sColors.length)];
            s.style.transform = `rotate(${Math.random() * 360}deg)`;
            sprinkleBox.appendChild(s);
        }

        const startBtn = document.getElementById('start-btn');
        const wait = (ms) => new Promise(resolve => setTimeout(resolve, ms));



        function spawnBalloonBatch() {
            const bColors = ['#ff9aa2', '#ffd700', '#b5ead7', '#c7ceea', '#f8a5c2', '#f7d794'];
            const batchSize = Math.floor(Math.random() * 6) + 10;

            for (let i = 0; i < batchSize; i++) {
                const b = document.createElement('div');
                b.className = 'balloon';
                b.style.backgroundColor = bColors[Math.floor(Math.random() * bColors.length)];
                b.style.left = Math.random() * 90 + '%';
                document.body.appendChild(b);

                const speed = 5000 + (Math.random() * 3000);

                requestAnimationFrame(() => {
                    b.style.transition = `transform ${speed}ms linear`;
                    b.style.transform = `translateY(-${window.innerHeight + 200}px) rotate(${Math.random() * 60 - 30}deg)`;
                });

                setTimeout(() => b.remove(), speed + 100);
            }
        }

        function startBalloonLoop() {
            spawnBalloonBatch();
            setInterval(spawnBalloonBatch, 1000);
        }

        async function startCelebration() {
            const audio = new Audio('audio.mp3');
            audio.play().catch(e => console.log("Audio play failed:", e));

            startBtn.style.transform = 'scale(0)';
            await wait(300);
            startBtn.style.display = 'none';

            const stage = document.getElementById('cake-stage');
            stage.style.display = 'flex';

            const stand = document.getElementById('stand');
            stand.style.opacity = '1';
            stand.style.transform = 'scaleX(1)';
            await wait(500);

            const assemblyOrder = [
                document.getElementById('layer-1'),
                document.getElementById('cream-1'),
                document.getElementById('layer-2'),
                document.getElementById('cream-2'),
                document.getElementById('layer-3')
            ];

            for (const piece of assemblyOrder) {
                piece.classList.add('animate-drop');
                await wait(400);
            }

            startBalloonLoop();

            const coating = document.getElementById('coating');
            coating.style.height = '168px';
            document.getElementById('sprinkles-box').style.opacity = '1';

            // Show chocolate drips
            const drips = document.querySelectorAll('.drip');
            drips.forEach(drip => drip.style.opacity = '1');

            await wait(1200);

            const candlesContainer = document.getElementById('candles');
            const candles = document.querySelectorAll('.candle');
            candlesContainer.style.opacity = '1';
            candles.forEach((c, i) => setTimeout(() => c.style.transform = 'scaleY(1)', i * 150));
            await wait(800);

            const flames = document.querySelectorAll('.flame');
            let flamesLit = 0;
            flames.forEach((f, i) => {
                setTimeout(() => {
                    f.style.opacity = '1';
                    f.style.transform = 'scale(1)';
                    flamesLit++;
                    if (flamesLit === flames.length) {
                        triggerTripleConfetti();
                        showText();
                    }
                }, i * 250);
            });
        }

        function showText() {
            document.getElementById('text-card').classList.add('visible');
        }

        function triggerTripleConfetti() {
            const defaults = {
                particleCount: 500,
                spread: 180,
                origin: { y: 0.7 },
                colors: ['#ff9aa2', '#ffd700', '#ffffff', '#7fb3d5']
            };

            confetti({ ...defaults, origin: { x: 0.5, y: 0.7 } });
            setTimeout(() => {
                confetti({ ...defaults, angle: 60, origin: { x: 0, y: 0.8 } });
            }, 200);
            setTimeout(() => {
                confetti({ ...defaults, angle: 120, origin: { x: 1, y: 0.8 } });
            }, 400);
        }

        startBtn.addEventListener('click', startCelebration);
    </script>
</body>

</html>
